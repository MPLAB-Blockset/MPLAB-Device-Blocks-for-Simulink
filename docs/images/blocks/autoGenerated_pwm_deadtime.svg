<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 130" width="320" height="130">
  <!-- Background -->
  <rect width="320" height="130" fill="#fafafa" rx="4"/>

  <!-- Labels -->
  <text x="15" y="30" font-family="Arial, sans-serif" font-size="9" fill="#333">PWMxH</text>
  <text x="15" y="75" font-family="Arial, sans-serif" font-size="9" fill="#333">PWMxL</text>

  <!-- High-side waveform: ON 50-120, OFF 120-170, ON 170-240, OFF 240-290 -->
  <polyline points="50,35 50,15 120,15 120,35 170,35 170,15 240,15 240,35 290,35" fill="none" stroke="#0066cc" stroke-width="2"/>

  <!-- Low-side waveform (complementary with dead time inserted at transitions):
       OFF until 130 (H falls at 120 + DT), ON 130-160, OFF at 160 (before H rises at 170)
       OFF 160-250 (H on from 170-240, then DT), ON 250-280, OFF at 280 -->
  <polyline points="50,60 130,60 130,80 160,80 160,60 250,60 250,80 280,80 280,60 290,60" fill="none" stroke="#cc3300" stroke-width="2"/>

  <!-- Dead time region 1: H falls at 120, L rises at 130 -->
  <rect x="120" y="40" width="10" height="35" fill="#ffcc00" fill-opacity="0.3" stroke="#cc9900" stroke-width="1"/>

  <!-- Dead time region 2: L falls at 160, H rises at 170 -->
  <rect x="160" y="40" width="10" height="35" fill="#ffcc00" fill-opacity="0.3" stroke="#cc9900" stroke-width="1"/>

  <!-- Dead time region 3: H falls at 240, L rises at 250 -->
  <rect x="240" y="40" width="10" height="35" fill="#ffcc00" fill-opacity="0.3" stroke="#cc9900" stroke-width="1"/>

  <!-- Dead time region 4: L falls at 280, next H would rise -->
  <rect x="280" y="40" width="10" height="35" fill="#ffcc00" fill-opacity="0.3" stroke="#cc9900" stroke-width="1"/>

  <!-- Dead time label -->
  <line x1="120" y1="95" x2="130" y2="95" stroke="#cc9900" stroke-width="1"/>
  <line x1="120" y1="92" x2="120" y2="98" stroke="#cc9900" stroke-width="1"/>
  <line x1="130" y1="92" x2="130" y2="98" stroke="#cc9900" stroke-width="1"/>
  <text x="125" y="107" font-family="Arial, sans-serif" font-size="8" fill="#996600" text-anchor="middle">DT</text>

  <!-- Period bracket -->
  <line x1="50" y1="118" x2="170" y2="118" stroke="#666" stroke-width="1"/>
  <line x1="50" y1="115" x2="50" y2="121" stroke="#666" stroke-width="1"/>
  <line x1="170" y1="115" x2="170" y2="121" stroke="#666" stroke-width="1"/>
  <text x="110" y="127" font-family="Arial, sans-serif" font-size="8" fill="#666" text-anchor="middle">Period</text>
</svg>